version: "3.1"

services:
  app:
    build: .
    ports:
      - 7000:8080
    environment:
      BEANS_ENV: production
    depends_on:
      arangodb:
        condition: service_healthy

  arangodb:
    image: arangodb/arangodb:latest
    environment:
      ARANGO_ROOT_PASSWORD: password
    healthcheck:
      test: wget -qO- http://localhost:8529
      interval: 1s
      start_interval: 1s
      timeout: 10s
      retries: 25
    ports:
      - 8529:8529
    volumes:
      - arangodb-data:/var/lib/arangodb3
      - ./foxx:/var/lib/arangodb3-apps

volumes:
  arangodb-data:
